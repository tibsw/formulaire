<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercice 1 - Framework JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="data/css/global.css">
</head>
<body>
    <header>
        <div class="title">
            <h1>Get in touch!</h1>
            <p>Contact us for a quote, help ot to join the team.</p>
        </div>
    </header>
    <section class="contact">
        <div class="container">
            <h2>Contact form</h2>
            <form class="editContact">
                <div class="flex">
                    <div class="left">
                        <div class="divForm text">
                            <label for="name">Your Name*</label>
                            <input type="text" name="name" id="name" placeholder="Your name" class="">
                        </div>
                        <div class="divForm email">
                            <label for="email">Mail*</label>
                            <input type="email" name="email" id="email" placeholder="Your mail" class="">
                        </div>
                        <div class="divForm phone">
                            <label for="phone">Phone*</label>
                            <input type="tel" name="phone" id="phone" placeholder="Your phone" class="">
                        </div>
                    </div>
                    <div class="right">
                        <div class="divForm textarea">
                            <label for="message">Message*</label>
                            <textarea name="message" id="message" placeholder="Your message" class=""></textarea>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <input type="submit" value="Send Message">
                </div>
            </form>
        </div>
    </section>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="data/js/script.js"></script>
</body>
</html>
